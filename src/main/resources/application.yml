######SpringBoot核心配置######
spring:
  #应用配置
  application:
    #应用名称
    name: EMSystem
  #数据源配置
  datasource:
    #驱动程序
    driver-class-name: com.mysql.cj.jdbc.Driver
    #连接路径
    url: jdbc:mysql://localhost:3306/ems?serverTimezone=UTC
    #用户名
    username: 'root'
    #密码
    password: '13597803422dw'
  #Redis缓存配置
  redis:
    #默认数据库
    database: 0
    #Redis数据库端口
    port: 6379
    #IP地址
    host: localhost
    #Redis连接池
    jedis:
      pool:
        #最小空闲数
        min-idle: 0
        #最大空闲数
        max-idle: 8
        #最大等待时间
        max-wait: -1ms
  #api配置
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

#拦截器配置
handle:
  config:
    #拦截器排除路径
    exclude-url:
      #登录
      - '/user/login'
      #注册
      - '/user/register'
      #静态资源
      - '/**'
      - '/swagger-ui.html'
      - '/doc.html'
      - '/webjars/**'
#文件配置
file:
  config:
    #输出路径
    url: 'D:/Test/'
    #以MB为单位
    file-max-size: 5
springfox:
  swagger2:
    enabled: true
