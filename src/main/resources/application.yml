######MyBatis核心配置######
mybatis:
  #XML配置文件路径
  mapper-locations: classpath:mappers/*xml
  #实体类路径
  type-aliases-package: com.chunfeng.entity
  #开启日志分析
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
